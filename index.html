<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Slasher</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="app-container">
    <div class="game-container">
      <div class="sticky-header">
        <div class="game-head">
          <h1 class="header">Fruit Slasher</h1>
        </div>
        <div id="gameUI">
          <div id="score">Score: 0</div>
          <div id="high_score">High: 0</div>
          <div id="timer">Time: 60</div>
        </div>
      </div>
      <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>
  </div>

  <!-- Instructions Popup (visible at page load) -->
  <div id="instructions" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Fruit Ninja Instructions</h2>
      </div>
      <div class="popup-body">
        <div class="instruction-main">
          <div class="swipe-icon">👉</div>
          <p>Slice fruits by swiping across them!</p>
        </div>
        <div class="scoring-section">
          <h3>Scoring:</h3>
          <div class="score-grid">
            <div class="score-item">🍎 <span>+1 point</span></div>
            <div class="score-item">🍊 <span>+3 points</span></div>
            <div class="score-item">🍇 <span>+5 points</span></div>
            <div class="score-item">🍓 <span>+5 points</span></div>
            <div class="score-item">💣 <span>-5 points</span></div>
            <div class="score-item">❄️ <span>+2 points &amp; timer paused for 5s</span></div>
          </div>
        </div>
      </div>
      <div class="popup-footer">
        <button id="startBtn" class="game-button">OK, Let's Play!</button>
      </div>
    </div>
  </div>

  <!-- Game Over Popup (hidden by default) -->
  <div id="game-over-popup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <div class="popup-header">
        <h2 id="game-over-header"></h2>
      </div>
      <div class="popup-body" id="game-over-body">
      </div>
      <div class="popup-footer">
        <button id="tryAgainBtn" class="game-button">Try Again</button>
      </div>
    </div>
  </div>

  <!-- Firebase Initialization for Realtime Database -->
  <script type="module">
    // Import Firebase App and Realtime Database functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBA6RaJk8CJbBXRQP5f08QFPhu8QB2LHw",
      authDomain: "slicegame-f046e.firebaseapp.com",
      projectId: "slicegame-f046e",
      storageBucket: "slicegame-f046e.firebasestorage.app",
      messagingSenderId: "532920314674",
      appId: "1:532920314674:web:14b217a75eb8e4f9fd052b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    // Expose the Realtime Database instance globally so index.js can use it.
    window.db = db;
  </script>

  <script type="module" src="index.js"></script>
</body>
</html>
