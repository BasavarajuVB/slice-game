<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Fruit Slasher</title>
  <link rel="stylesheet" href="css/code.css">
</head>
<body>
  <div id="app-container">
    <div class="game-container">
       <div class="sticky-header">
          <div class="game-head">
              <h1 class="header">Fruit Slasher</h1>
          </div>
          
          <div id="gameUI">
             <div id="score">Score: 0</div>
             <div id="high_score">High: 0</div>
             <div id="timer">Time: 60</div>
          </div>
       </div>
       <div id="game-wrapper">
          <canvas id="gameCanvas"></canvas>
       </div>
    </div>
  </div>

  <!-- Instructions Popup (visible at page load) -->
  <div id="instructions" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Fruit Ninja Instructions</h2>
      </div>
      <div class="popup-body">
        <div class="instruction-main">
          <div class="swipe-icon">👉</div>
          <p>Slice fruits by swiping across them!</p>
        </div>
        <div class="scoring-section">
          <h3>Scoring:</h3>
          <div class="score-grid">
            <div class="score-item">🍎 <span>+1 point</span></div>
            <div class="score-item">🍊 <span>+3 points</span></div>
            <div class="score-item">🍇 <span>+5 points</span></div>
            <div class="score-item">🍓 <span>+5 points</span></div>
            <div class="score-item">💣 <span>-5 points</span></div>
            <div class="score-item">❄️ <span>+2 points &amp; timer paused for 5s</span></div>
          </div>
        </div>
      </div>
      <div class="popup-footer">
        <button id="startBtn" class="game-button">OK, Let's Play!</button>
      </div>
    </div>
  </div>

  <!-- Game Over Popup (hidden by default) -->
  <div id="game-over-popup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <div class="popup-header">
        <h2 id="game-over-header"></h2>
      </div>
      <div class="popup-body" id="game-over-body">
      </div>
      <div class="popup-footer">
        <button id="tryAgainBtn" class="game-button">Try Again</button>
      </div>
    </div> 
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
        const tg = window.Telegram.WebApp;
        tg.ready(() => {
            console.log("Telegram WebApp is ready");
        });

        const canvas = document.getElementById('gameCanvas');
        const container = canvas.parentElement;

        function resizeCanvas() {
            const containerAspectRatio = container.clientWidth / container.clientHeight;
            const gameAspectRatio = 800 / 1000; // From original game dimensions

            if (containerAspectRatio > gameAspectRatio) {
                canvas.style.width = 'auto';
                canvas.style.height = '100%';
            } else {
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            }

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        // Prevent default touch behavior on the canvas
         canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, false);

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);

         canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
        }, false);
    </script>

   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script type="module" src="js/code.js"></script>
</body>
</html>
